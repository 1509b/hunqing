<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		        <!--李雪松轮播图部分-->
<div class="song-demo">
	<div style="height: 305px">
		<carousel interval="myInterval" no-wrap="noWrapSlides">
			<slide ng-repeat="slide in slides" active="slide.active"> 
				<img ng-src="{{slide.img}}" style="margin:auto;">
				<div class="carousel-caption">
					<p>{{slide.text}}</p>
				</div>
			</slide>
		</carousel>
	</div>
</div>
<div class="read">
	<h1>{{data.title}}</h1>
	<div class="read_details" ng-bind-html="data.content"></div>
	<div class="return"><a href="javascript:history.go(-1);">返回上层</a></div>
</div>


	</body>
</html>
